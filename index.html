<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container-flex">

      <div class="jumbotron center">
        <h1>Beep-Beep-Boop</h1>
      </div>

      <div class="explanation center">
        <p>Input a number in the field below. Our AI will do it's best to count up to that number for you.</p>
      </div>

      <form id="userInput">
        <div class="form-group">
          <label class="center">Input a number: </label>
          <input class="center" type="text" id="numberInput">
        </div>
        <button type="submit" class="btn center" name="button">Submit</button>
      </form>

      <div class="row" id="responseContainer">
        <div class="col-md-6" id="robotContainer">
          <img id="robot" src="img/robot1.png" alt="">
        </div>
        <div class="col-md-6" id="response">

        </div>
      </div>

    </div>
  </body>
</html>
